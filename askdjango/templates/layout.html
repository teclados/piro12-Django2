<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AskDjango Blog</title>
</head>
<body>
    <h1>
        <a href="{% url 'root' %}">AskDjango Blog</a>
    </h1>

    {% if user.is_authenticated %}
        <a href="{% url 'profile' %}">{{ user }}</a>
        로그아웃
    {% else %}
        회원가입
        <a href="{% url 'login' %}?next={{ request.path }}">로그인</a>
    {% endif %}

    <hr/>

    {% block content%}
    {% endblock %}

    <hr/>
    &copy; 2018. AskDjango
</body>
</html>
